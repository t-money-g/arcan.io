<div ng-include="'components/header/header.html'"></div>

<div class="container" data-ng-init="getThing()">
  <form role="form" ng-submit="updateThing()" >
    <div class="form-group">


          <label>Name</label>
          <input type="text" ng-model=thing.name class="form-control">

    </div>
    <div class="form-group">
          <label>Info </label>
          <textarea class="form-control" rows=3 ng-model=thing.info ></textarea>
        <input hidden ng-model=thing._id />
    </div>

    <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
  </form>
</div>
<div ng-include="'components/footer/footer.html'"></div>
